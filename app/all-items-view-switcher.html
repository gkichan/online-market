<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>all-items-view-switcher</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Bootstrap Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Reset -->
    <link rel="stylesheet" href="css/reset.css">
   <!-- Custom fonts -->
   <link rel="stylesheet" href="css/fonts.css">
   <!-- Custom style -->
   <link rel="stylesheet" href="css/style.css">
   <!-- component.css -->
   <link rel="stylesheet" href="css/components/all-items-view-switcher.css">
    <style>        
        h4{
            margin-left: 50px;
        }
        .row + .all-items-cards-container{
            margin-top: 30px;
        }
    </style>
</head>
<body>    
    <h4>Items View Switcher</h4>
    <section class="default-section">
        <div class="container">
            <div class="row">         
                <div class="col-9">
                    <div class="row">
                        <div class="col-12">
                            <div class="items-view-switcher d-flex justify-content-between">
                                <div class="left-part d-flex align-items-center">
                                    <a href="#" class="sort-amount-switcher">
                                        <i class="fa fa-sort-amount-desc"></i>
                                    </a>
                                    <div class="dropdown-container d-flex h-100">
                                        <div class="dropdown d-flex flex-column justify-content-center dropdown-sort-by">
                                            <div class="dropdown-wrapper d-flex h-100" role="button" id="filter-price" data-toggle="dropdown" aria-haspopup="true" >
                                                <div class="dropdown-toggle d-flex align-items-center h-100">                            
                                                    <span class="selected-sort">New items</span>
                                                    <i class="toggle-icon fa fa-sort"></i>
                                                </div>
                                                <!-- / dropdown-toggle -->
                                                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="filter-price">
                                                    <li class="dropdown-item">
                                                        <a class="item-content w-100" href="#">Category title</a>
                                                    </li>
                                                    <li class="dropdown-item">
                                                        <a class="item-content w-100" href="#">Item title</a>
                                                    </li>
                                                    <!-- / dropdown-item -->
                                                    <li class="dropdown-item">
                                                        <a class="item-content w-100" href="#">Price</a>
                                                    </li>
                                                    <!-- / dropdown-item -->
                                                    <li class="dropdown-item">
                                                        <a class="item-content w-100" href="#">Rating</a>
                                                    </li>
                                                    <!-- / dropdown-item --> 
                                                    <li class="dropdown-item">
                                                        <a class="item-content w-100" href="#">New items</a>
                                                    </li>
                                                    <!-- / dropdown-item -->                                                                                                                                                                                                                                                                                                                                               
                                                </ul>
                                                <!-- / dropdown-menu-->
                                            </div>
                                            <!-- / dropdown-wrapper -->
                                        </div>
                                        <!-- / dropdown -->                
                                    </div>
                                    <!-- / dropdown-container -->
                                </div>
                                <!-- / left-block -->
                                <div class="right-part d-flex align-items-center">
                                    <a href="#" data-view="grid" class="switch-view active"><i class="fa fa-th-large"></i></a>
                                    <a href="#" data-view="card-row" class="switch-view"><i class="fa fa-th-list"></i></a>
                                </div>
                                <!-- / right-block -->
                            </div>
                            <!-- / view-items-switcher -->
                        </div>
                        <!-- / col -->
                    </div>
                    <!-- / row -->
                    <div class="all-items-cards-container">
                        <div class="row">
                            <div class="col-4">
                                <div class="card hot medium-card">
                                    <div class="product-hot-badge">
                                        <i class="fa fa-bolt"></i>
                                    </div>
                                    <!-- /.product-hot-badge -->
                                    <div class="product-img">
                                        <a href="#"><img src="img/medium-card-img.jpg" alt=""></a>
                                    </div>
                                    <!-- /.product-img -->
                                    <div class="product-info-wrapper">
                                        <div class="product-top-info d-flex">
                                            <div class="product-description-wrapper d-flex flex-column">
                                                <a href="#" class="product-title">Responsive Mobile APP</a>
                                                <a href="" class="product-category">Site Template</a>
                                                <span class="product-description d-none">Pimply dummy text of the printing and typesetting industry.</span>
                                            </div>
                                            <!-- /.product-description-wrapper -->
                                            <div class="product-price-wrapper d-flex flex-column ml-auto">
                                                <span class="product-price">$19</span>
                                                <div class="product-sales d-none">
                                                    <span>Sales</span>
                                                    <span class="product-sales-count">14</span>
                                                </div>
                                                <!-- /.product-sales -->
                                            </div>
                                            <!-- /.product-price-wrapper -->
                                        </div>
                                        <!-- /.product-top-info -->
                                        <div class="product-bottom-info d-flex align-items-center">
                                            <a href="#" class="product-author">
                                                <div class="product-author-img">
                                                    <img src="img/card-author-avatar-1.jpg" alt="">
                                                </div>
                                                <span class="product-author-name">SupeRprOgeR</span>
                                            </a>
                                            <!-- /.product-author -->
                                            <div class="product-rating d-flex ml-auto">
                                                <ul class="rating-stars d-flex">
                                                    <li><i class="fa fa-star active"></i></li>
                                                    <li><i class="fa fa-star active"></i></li>
                                                    <li><i class="fa fa-star active"></i></li>
                                                    <li><i class="fa fa-star active"></i></li>
                                                    <li><i class="fa fa-star"></i></li>
                                                </ul>
                                                <span class="rating-count">07</span>
                                            </div>
                                            <!-- /.product-rating -->
                                            <div class="product-social-data d-none">
                                                <div class="product-comments">
                                                    <a href="#"><i class="fa fa-comment-o"></i></a>
                                                    <span class="product-comments-count">10</span>
                                                </div>
                                                <!-- /.product-comments -->
                                                <div class="product-likes">
                                                    <a href="#"><i class="fa fa-heart-o"></i></a>
                                                    <span class="product-likes-count">30</span>
                                                </div>
                                                <!-- /.product-likes -->
                                            </div>
                                            <!-- /.product-social-data -->
                                        </div>
                                        <!-- /.product-bottom-info -->
                                    </div>
                                    <!-- /.product-info-wrapper -->
                                </div>
                                <!-- /.card -->
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->   
                    </div>
                    <!-- / all-items-cards-container -->
                </div>
                <!-- / col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>
    <!-- / Section-->
<!-- Optional JavaScripts -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- all-items-view-switcher.js -->
<script src="js/all-items-view-switcher.js"></script>
</body>
</html>
