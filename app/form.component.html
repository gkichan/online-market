<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Forms</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
     <!-- Font Awesome -->
     <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Formstayler style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-form-styler@2.0.2/dist/jquery.formstyler.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-form-styler@2.0.2/dist/jquery.formstyler.theme.css">
    <!-- Reset -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- Custom fonts -->
    <link rel="stylesheet" href="css/fonts.css">
    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">
    <link href="css/components/form.component.css" rel="stylesheet">
    <link href="css/components/content-wrapper.component.css" rel="stylesheet">
    <link href="css/components/login-modal.component.css" rel="stylesheet">
    <link rel="stylesheet" href="css/components/buttons.component.css">
    <style>
        .bg-green {
            background-color: #8bc34a;
        }
        .bg-gray {
            background-color: #b5b5b5;
        }
        .text-white {
            color: #fff;
        }
        .text-center {
            text-align: center;
        }
        .search-section,
        .exsample {
            padding: 20px;
        } 
        section + section {
            margin-top: 20px;
        }
        .form-datauser {
            padding: 80px 0;
            background-color: #f4f6f5;
            }
    </style>
    <title>Form</title>
</head>
<body>
    <section class="form-datauser">
        <div class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-9">
                    <div class="content-wrapper-bordered">
                        <div class="content-wrapper-title">
                            <h6>Personal info</h6>
                        </div>
                        <!-- / content-wrapper-title -->
                        <div class="content-wrapper-body">
                            <form>
                                <div class="form-group row">
                                    <label for="staticEmail" class="col-sm-4 col-form-label">Email</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="staticEmail" value="email@example.com">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="selectCountry" class="col-sm-4 col-form-label">Country</label>
                                    <div class="col-sm-8">
                                        <select id="selectCountry" name="selectCountry" placeholder="Select country">
                                            <option value="0"></option>
                                            <option value="1">USA</option>
                                            <option value="2">Canada</option>
                                            <option value="3">Germany</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- / form-group row-->
                                <div class="form-group row">
                                    <label for="message" class="col-sm-4">Product Description <sup class="text-green">*</sup></label>
                                    <div class="col-sm-8">
                                        <textarea name="message" id="message" class="form-control"  placeholder="<h1> Type your text  here </h1>"></textarea>
                                    </div>
                                </div>
                                <!-- / form-group row-->
                                <div class="form-group row">
                                        <label for="upload-file-styler" class="col-sm-4">Upload Main File <sup class="text-green">*</sup></label>
                                        <div class="col-sm-8">
                                            <input type="file" class="form-control-file" id="upload-file">
                                        </div>
                                    </div>
                                    <!-- / form-group row-->
                                <div class="row">
                                    <div class="col-sm-8 offset-sm-4">
                                        <button class="btn btn-primary">Update</button>
                                    </div>
                                </div>
                                <!-- / row -->
                            </form>
                        </div>
                    </div>
                    <!-- / content-wrapper-bordered -->
                </div>
                <!-- / col-9 -->
            </div>

        </div>
        <!-- / container -->
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-form-styler@2.0.2/dist/jquery.formstyler.min.js"></script>
    <!-- Init plugins -->
    <script src="js/init.js"></script>
</body>
</html>
