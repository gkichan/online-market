<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Buttons</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Bootstrap Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Reset -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- Custom fonts -->
    <link rel="stylesheet" href="css/fonts.css">
    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components/buttons.component.css">
    <style>
        body {
            background-color: #f4f6f5;
        }
        .btn-wide + .btn-wide {
            margin-top: 20px;
        }
        .container {
            margin-top: 50px;
        }
        .col-9 .title-md {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .col-9 .btn-custom {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="aside-card">
                    <div class="aside-card-title title-black title-md font-bold">
                        <span>Medium wide buttons</span>
                    </div>
                    <button class="btn-custom btn-md btn-wide btn-blue btn-shadow-dark"><i class="fa fa-heart-o"></i> Add To Favourites </button>
                    <button class="btn-custom btn-md btn-wide btn-green btn-shadow-dark"><i class="fa fa-shopping-cart"></i> Add To Card </button>
                    <button class="btn-custom btn-md btn-wide btn-darkblue btn-shadow-dark">Buy Now</button>
                </div>
                <button class="btn-custom btn-md btn-wide btn-green ">View all</button>
                <button class="btn-custom btn-md btn-wide btn-green "><i class="fa fa-search"></i>Search</button>
            </div>
            <div class="col-9">
                <div class="small-buttons">
                    <div class="title-md">
                        <span>Small buttons</span>
                    </div>
                    <button class="btn-custom btn-sm btn-green btn-radius">Login</button>
                    <button class="btn-custom btn-sm btn-red btn-radius">Register</button>
                    <button class="btn-custom btn-sm btn-green">Go to Card</button>
                    <button class="btn-custom btn-sm btn-red">Go to Checkout</button>
                    <button class="btn-custom btn-sm btn-white btn-border-grey">View Profile</button>
                    <button class="btn-custom btn-sm btn-green">Find</button>
                </div>
                <!-- /.small-buttons -->
                <div class="medium-buttons">
                    <div class="title-md">
                        <span>Medium buttons</span>
                    </div>
                    <button class="btn-custom btn-md btn-white btn-shadow-light">All new items</button>
                    <button class="btn-custom btn-md btn-green">Update</button>
                    <button class="btn-custom btn-md btn-white btn-shadow-green">Submit White</button>
                    <button class="btn-custom btn-md btn-green">Submit green</button>
                    <button class="btn-custom btn-md btn-darkgreen">
                        <i class="fa fa-pencil-square-o"></i> Create An Acount?</button>
                    <button class="btn-custom btn-md btn-green btn-border-white btn-radius">GO TO HOME PAGE</button>
                </div>
                <!-- /.medium-buttons -->
                <div class="large-buttons">
                    <div class="title-md">
                        <span>Large buttons</span>
                    </div>
                    <button class="btn-custom btn-lg btn-white">Become A Author</button>
                </div>
                <!-- /.large-buttons -->
            </div>
        </div>


        
    </div>

    <!-- Optional JavaScripts -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
