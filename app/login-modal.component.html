<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Forms</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
     <!-- Font Awesome -->
     <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Formstayler style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-form-styler@2.0.2/dist/jquery.formstyler.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-form-styler@2.0.2/dist/jquery.formstyler.theme.css">
    <!-- Reset -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- Custom fonts -->
    <link rel="stylesheet" href="css/fonts.css">
    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">
    <link href="css/components/login-modal.component.css" rel="stylesheet">
    <link rel="stylesheet" href="css/components/buttons.component.css">
    <style>
        .bg-green {
            background-color: #8bc34a;
        }
        .bg-gray {
            background-color: #b5b5b5;
        }
        .text-white {
            color: #fff;
        }
        .text-center {
            text-align: center;
        }
        .text-uppercase {
            text-transform: uppercase;
        }
        .search-section,
        .exsample {
            padding: 20px;
        } 
        section + section {
            margin-top: 20px;
        }
        h5 {
            margin-bottom: 20px;
        }
        .form-datauser {
            padding: 80px 0;
            background-color: #f4f6f5;
            }
    </style>
    <title>Login-modal</title>
</head>
<body>
    <div class="container">
            <button class="btn btn-primary" data-toggle="modal" data-target="#LoginModal">Login</button>
        </div>
    </section>

    <!-- Modal window start -->
    <div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="LoginModalLabel" aria-hidden="true"> 
            <div class="modal-dialog" role="document"> 
                <div class="modal-content bg-green"> 
                    <div class="modal-body">
                        <button type="button" class="login-close close btn text-white" data-dismiss="modal" aria-label="Close">
                                <i class="fa fa-times"></i>
                        </button>
                        <h4 class="login-title text-center text-uppercase text-white">Login</h4> 
                        <form name="login-form">
                            <div class="login-form-group text-white">
                                <i class="fa fa-user"></i>
                                <input type="text" name="nickName" class="login-form-control text-white" placeholder="Name">
                            </div>
                            <div class="login-form-group text-white">
                                <i class="fa fa-lock"></i>
                                <input type="text" name="password" class="login-form-control text-white" placeholder="Password">
                            </div>
                            <div class="login-btn-group">
                                    <button class="submit btn-custom btn-md btn-white btn-shadow-submit text-uppercase">Submit</button>
                                <button class="create-acount btn-custom btn-md btn-darkgreen">
                                    <i class="fa fa-pencil-square-o"></i> Create An Acount?</button>
                            </div>
                            <a href="#" class="lost-password text-white">Lost password?</a>
                        </form>
                        <!-- / form -->
                    </div> 
                    <!-- / modal-body -->
                </div>  
                <!-- / modal-content -->
            </div> 
            <!-- / modal-dialog -->
        </div>
    <!-- Modal window end -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-form-styler@2.0.2/dist/jquery.formstyler.min.js"></script>
    <!-- Init plugins -->
    <script src="js/init.js"></script>
</body>
</html>
