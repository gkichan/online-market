    <!-- Google Fonts -->

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">

<body>

    <button class="btn-custom btn-75 btn-green">Login</button>
    <button class="btn-custom btn-75 btn-red">Register</button>
    <button class="btn-custom btn-white btn-text-14 btn-no-border-radius btn-red-hover">All</button>
    <button class="btn-custom btn-white btn-text-16 btn-no-border-radius btn-large-padding">All new items</button>
    <button class="btn-custom btn-white btn-text-18 btn-no-border-radius btn-huge-padding">Become A Author</button>
    <button class="btn-custom btn-green btn-text-16 btn-no-border-radius btn-205">View all</button>
    <button class="btn-custom btn-green btn-text-16 btn-no-border-radius btn-205"><i class="fa fa-search btn-fa-icon"></i>Search</button>

    <button class="btn-custom btn-red btn-text-14 btn-no-border-radius">Go to Checkout</button>

    <button class="btn-custom btn-100 btn-white btn-text-13 btn-border-grey btn-no-border-radius">View Profile</button>
    <button class="btn-custom btn-110 btn-green btn-no-border-radius btn-text-16 btn-large-padding">Update</button>
    <button class="btn-custom btn-60 btn-green btn-no-border-radius">Find</button>
    <button class="btn-custom btn-210 btn-green btn-border-white btn-large-padding">GO TO HOME PAGE</button>
    <button class="btn-custom btn-140 btn-white btn-no-border-radius btn-large-padding btn-text-14-bold">Submit</button>
    <button class="btn-custom btn-250 btn-darkgreen btn-no-border-radius btn-large-padding btn-text-18"><i class="fa fa-pencil-square-o btn-fa-icon"></i>Create An Acount?</button>
